<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
<h1> Please Login {{request.user}}</h1>

<form action="{% url 'login_user' %}" method="post">
{% csrf_token %}

<input type="text" name="email" id="email" for="email">
<input type="password" name="password" id="password" for="password">

<input type="submit" value="Login">

</form>

</body>
</html>
